name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-2022

    steps:
      - name: Install GTK4 (Windows)
        run: |
          choco install ninja
          py -m venv "C:\Program Files (x86)\venv"
          & "C:\Program Files (x86)\venv\Scripts\activate.ps1"
          py -m pip install gvsbuild
          gvsbuild build gdk-pixbuf
